<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="basic_form.css">
        <title>Basic-Form</title>
    </head>
    <body>
        
	<form>
        <fieldset>
              <legend>Personal Information:</legend>
  <label for='name'>Name</label>
  <input type='text' id = 'name' name = 'name' value = 'Colleen' textfield="Anish"><br/>
         
          <label>Email: <input type='email' name = 'email' placeholder="me@me.com"></label><br/>
          <label for='birth'>Birth</label>
          <input type='date' id = 'birth' name = 'birth' value = 'birth'><br/>
          <input type = 'submit' value = "Submit">
         
</fieldset>
</form> 
    </body>
</html>
textfield is used to set a default value if the value is not added or edited
